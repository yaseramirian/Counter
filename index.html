<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="items">
          <h1>COUNTER</h1>
          <h2 class="number">0</h2>
          <div class="buttons">
            <button><img src="./icons/Minus.svg" class="minus" alt="minus" /></button>
            <button><img src="./icons/Reset.svg" class="reset" alt="reset" /></button>
            <button><img src="./icons/Plus.svg" class="plus" alt="plus" /></button>
          </div>
        </div>
      </div>
      <h6 class="creator">#iamyaseramirian</h6>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
